version: 1
formatters:
  simple:
    format: '%(asctime)s %(levelname)s: %(message)s'
    datefmt: "%d-%m-%y %H:%M:%S"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  file:
      class: logging.FileHandler
      level: DEBUG
      formatter: simple
      filename: file.log
      mode: a
loggers:
  SampleLogger:
    level: DEBUG
    handlers: [console, file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]